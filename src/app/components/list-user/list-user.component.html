<div style="padding: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef> Cognome </th>
            <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataDiNascita">
            <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDiNascita}} </td>
        </ng-container>

        <!-- Azione Column -->
        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="showUser(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editUser(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Select page of user elements">
    </mat-paginator>
</div>
