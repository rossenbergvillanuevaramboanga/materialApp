<div style="padding: 20px">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Modifica Utente</mat-card-title>
        </mat-card-header>

        <form (ngSubmit)="update(userForm)" #userForm="ngForm">

            <mat-card-content>

                <mat-list>
                    <mat-list-item>
                        <mat-form-field appearance="outline">
                            <mat-icon matListItemIcon>account_circle</mat-icon>
                            <mat-label>Nome</mat-label>
                            <input matInput [value]="selectedUser!.nome">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field appearance="outline">
                            <mat-icon matListItemIcon>badge</mat-icon>
                            <mat-label>Cognome</mat-label>
                            <input matInput [value]="selectedUser!.cognome">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field appearance="outline">
                            <mat-icon matListItemIcon>event</mat-icon>
                            <mat-label>Data Di Nascita</mat-label>
                            <input matInput [value]="selectedUser!.dataDiNascita">
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>

            </mat-card-content>

            <mat-card-footer>
                <button mat-raised-button color="primary" type="submit">Conferma</button>
                <button mat-raised-button color="secondary" [routerLink]="['/list']">Indietro</button>
            </mat-card-footer>
        </form>
    </mat-card>


</div>
